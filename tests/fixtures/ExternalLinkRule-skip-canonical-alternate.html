<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test: Canonical and Alternate Links Should Be Skipped</title>
    <!-- These should NOT trigger external link validation errors, even though they point to non-existent URLs -->
    <link rel="canonical" href="http://localhost:9876/this-does-not-exist-yet" />
    <link rel="alternate" hreflang="es" href="http://localhost:9876/es/not-published-yet" />
    <link rel="alternate" hreflang="fr" href="http://localhost:9876/fr/also-not-published" />
  </head>

  <body>
    <p>
      This page tests that canonical and alternate links are skipped from external link validation.
    </p>
  </body>
</html>
